<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors GAME _ JavaScript</title>
    <link rel="shortcut icon" href="./img/js.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap" 
        rel="stylesheet"
    >
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous"
    >
    <meta name="description" content="Brainnest Frontend Assignmt_3: javascript">
</head>
<body 
    class="container-fluid d-flex flex-folumn justify-content-center align-items-center text-align-center m-2 p-1" 
    style="background-color: rgb(185, 183, 183);"
>
    <div class="game_container container-fluid m-5 p-5 d-flex flex-column justify-content-around align-items-center text-align-center">
        <h1 class="title fw-bold">Rock, Paper, Scissors</h1>

        <!-- Scores_Counting of Player & Computer -->
        <div class="scores container row d-flex justify-content-around align-items-center text-align-center">
            <div class="scorePlayer col-md-4 d-flex flex-column justify-content-around align-items-center text-align-center">
                <h2 style="color:rgb(44, 43, 43)" class="fw-bold">PLAYER</h2>
                <p class="count_player">0</p>
            </div>
            <div class="scoreComputer col-md-4 d-flex flex-column justify-content-around align-items-center text-align-center">
                <h2 style="color:rgb(44, 43, 43)" class="fw-bold">COMPUTER</h2>
                <p class="count_computer">0</p>
            </div>
        </div>

        <!-- Rounds -->
        <div class="round">Please choose one of the three pictures</div>
        <div class="roundsLeft m-3 p-3 fs-3 fw-bold bg-success rounded-2">Rounds left: 10</div>

        <!-- Choice_Board -->
        <div class="choices_board container row d-flex justify-content-around align-items-center text-align-center">
            <button class="rock col-md-2 d-flex flex-column justify-content-around align-items-center text-align-center m-2">
                <p>Rock</p>
                <img src="./img/rock.jpg" alt="rock">
            </button>
            <button class="paper col-md-2 d-flex flex-column justify-content-around align-items-center text-align-center m-2">
                <p>Paper</p>
                <img src="./img/paper.jpg" alt="paper">
            </button>
            <button class="scissors col-md-2 d-flex flex-column justify-content-around align-items-center text-align-center m-2">
                <p>Scissors</p>
                <img src="./img/scissors.jpg" alt="scissors">
            </button>
        </div>

        <!-- Result -->
        <div class="result"></div>

        <!-- RESET -->
        <button class="reset fw-bold"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
